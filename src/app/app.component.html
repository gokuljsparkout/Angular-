<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email Address : </label>
          <input
            type="email"
            class="form-control"
            name="email"
            ngModel
            required
            email
            #email="ngModel"
          />
          <p *ngIf="email.touched && !email.valid">
            Please Enter the correct Email Address
          </p>
          <hr />
          <label for="subscription">Subscriptions :</label>
          <select
            name="subscription"
            class="form-control"
            id="subscription"
            ngModel
            [ngModel]="defaultSubscription"
          >
            <option
              *ngFor="let subscription of subscriptions"
              [value]="subscription"
            >
              {{ subscription }}
            </option>
          </select>
          <hr />
          <label for="password">Password : </label>
          <input
            class="form-control"
            type="password"
            name="password"
            ngModel
            required
            #password="ngModel"
            [(ngModel)]="pwd"
            (ngModelChange)="check()"
          />
          <p *ngIf="!password.valid">Password is required</p>
          <hr />

          <button class="form-control btn btn-primary">Submit</button>
        </div>
      </form>
      <div class="text-center" *ngIf="submitted">
        <h3>User Data</h3>
        <p>Email Address : {{ user.email }}</p>
        <p>Subscription : {{ user.subscription }}</p>
        <p>Password : {{ user.password }}</p>
      </div>
