<button
  class="btn btn-primary"
  [innerText]="showDetails !== true ? 'Show Details' : 'Hide Details'"
  (click)="onClick()"
>
  Display Details
</button>
<p *ngIf="showDetails">Secret Password = Luffy</p>
<p *ngIf="countA.length > 0">Click Count :</p>
<ul *ngIf="countA.length > 0">
  <li
    *ngFor="let count of countA"
    [ngStyle]="{ 'color': count %2 === 0 ? 'white':'green' }"
    [ngClass]="{ 'abv-fifth': count %2 === 0}"
  >
    {{ count }}
  </li>
</ul>
